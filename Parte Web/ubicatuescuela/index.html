<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css"/>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
  	<script src="//cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.6/esri-leaflet.js"></script>
	<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet-clustered-feature-layer/1.0.0-rc.1/esri-leaflet-clustered-feature-layer.js"></script>
	<script src="http://js.arcgis.com/3.11/"></script>
	
	<!-- Include Leaflet.markercluster via rawgit.com, do not use in production -->
	<link rel="stylesheet" type="text/css" href="https://rawgit.com/Leaflet/Leaflet.markercluster/v0.4.0/dist/MarkerCluster.Default.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Leaflet/Leaflet.markercluster/v0.4.0/dist/MarkerCluster.css">
	<script src="https://cdn.rawgit.com/Leaflet/Leaflet.markercluster/v0.4.0/dist/leaflet.markercluster.js"></script>


	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />
	<!--[if lt IE 9]>
	  <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
	<![endif]-->
	<script type="text/javascript" src="js/main.js" ></script>
	<title>Document</title>
</head>
<body>
	<div id="cargando" style="display:none; width:100%; height:100%;position: absolute;z-index: 1001;background-color: rgba(0,0,0,0.7);">
		<img src="imagenes/cargando.gif" style="position: absolute;width: 20%;top: 45%;left: 43%;  max-width: 85px;">
	</div>
	<a id="formulario" href="#popupForm" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-theme="a" data-transition="pop" style="display:none;">Formulario</a>
	<div data-role="popup" id="popupMenu" data-theme="a">
	    <div data-role="popup" id="popupForm" data-theme="a" class="ui-corner-all">
	        <form id="form">
	            <div style="padding:10px 20px;">
	              <h3>Ingrese los datos</h3>
	              <label for="ce" class="ui-hidden-accessible">Centro Educativo:</label>
	              <input type="text" name="ce" id="ce" value="" placeholder="Centro Educativo" data-theme="a">
	              <div data-role="fieldcontain">
					  <label for="censado" class="select">¿Verificado?</label>
					  <select name="censado" id="censado">
					  	<option value="0" selected="true">Por Verificar</option>
					  	<option value="1">Verificado</option>
					  </select>
				  </div>
	              <input type="text" name="com" id="com" value="" placeholder="¿Comentarios?" data-theme="a">
	              <button class="botones" name="guardar" type="submit" data-theme="b" data-icon="check">Guardar</button>
	              <button class="botones" name="cancelar" type="submit" data-theme="a" data-icon="delete">Cancelar</button>
	            </div>
	        </form>
	    </div>
	</div>
	<img src="imagenes/nueva_escuela.png" id="boton">
	<div id="map"></div>
	<div id="footer">
	</div>
</body>
</html>
